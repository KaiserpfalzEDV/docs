extends: default
font:
  catalog:
    merge: true
    M+ 1p Fallback: GEM_FONTS_DIR/mplus1p-regular-fallback.ttf
    Noto Emoji: GEM_FONTS_DIR/notoemoji-subset.ttf
  fallbacks: [M+ 1p Fallback, Noto Emoji]
base:
  font_color: #000000
header:
  height: 0.75in
  line-height: 1
  recto:
    left:
      content: '*{section-or-chapter-title}*'
    center:
      content: 'image:images/delphi-council.png[DC,20,20]'
    right:
      content: '*{chapter-title}*'
  verso:
    left:
      content: $header-recto-right-content
    center:
      content: $header-recto-center-content
    right:
      content: $header-recto-left-content
footer:
  height: 0.75in
  line-height: 1
  recto:
    left:
      content: 'image:images/KES-Wappen-740x1000.png[PI,10,15] Paladins Inn'
    center:
      content: 'Delphi Council Information System'
    right:
      content: '{docdate} | {page-number} of {page-count}'
  verso:
    left:
      content: '{page-number} of {page-count} | {docdate}'
    center:
      content: $footer-recto-center-content
    right:
      content: $footer-recto-left-content
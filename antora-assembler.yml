root_level: 0
component_versions: '*'
asciidoc:
  attributes:
    toc: ''
    toclevels: 5
    sectnums: ''
    sectnumlevels: 5
    sectanchors: true
    allow-uri-read: true
    kroki-fetch-diagram: ~
    source-highlighter: rouge
    pdf-theme: ./paladins-inn-theme.yml
build:
  command: bundle exec asciidoctor-pdf -r asciidoctor-kroki
